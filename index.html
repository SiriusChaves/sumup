<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar Maquininha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .card {
            display: inline-block;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card img {
            max-width: 100%;
            height: auto;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            color: #666;
        }
        .card button {
            background-color: #004080;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .card button:hover {
            background-color: #003060;
        }
    </style>
    <script>
        setTimeout(() => {
            window.location.href = "https://google.com";
        }, 5000);
    </script>
</head>
<body>
    <header>
        <h1>Compre sua Maquininha</h1>
    </header>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Maquininha 1">
            <h3>Maquininha Básica</h3>
            <p>Ideal para pequenos negócios. Simples e eficiente.</p>
            <button>Comprar Agora</button>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/300" alt="Maquininha 2">
            <h3>Maquininha Avançada</h3>
            <p>Para quem precisa de mais funcionalidades e praticidade.</p>
            <button>Comprar Agora</button>
        </div>
    </div>
</body>
</html>
